<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-API Dashboard</title>
  </head>

  <body class="app-body">
    <header class="app-header">
      <div class="header-container d-flex text-bg-dark justify-content-center">
        <h1 class="h1 text-decoration-underline">Weather-API Dashboard</h1>
      </div>
    </header>
    <main class="app-main text-bg-secondary">
    <h2 class="city-search" id="city-search">Search a City:</h2>
      <div class=".container-fluid">
        <div class="row page-content">
          <div class="col-sm-4 p-0">
              <div class="input-group">
                <input
                  type="search"
                  id="search-value"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button type="button" id="search-button"class="btn btn-primary">search</button>
              </div>
            </div>
          </div>
        </div>
          <div id="previous-search-container"
          class="row m-0 previous-search-container">
          </div>
        </div>
      <div class="col-sm-8 p-0">
        <div id="weather-now" class="row d-block">
          <div class="weather-now-container">
            <h2 id="weather-now-title" class="weather-now-title d-inline"></h2>
          </div>
          <p class="today-temp" id="today-temp"></p>
          <p class="today-hum" id="today-hum"></p>
          <p class="today-wind" id="today-wind"></p>
        </div>
      </div>
      <div class="row forecast-container d-block">
        <div id="forecast-card-container" class="forecast-card-container d-flex justify-content-between">
            <div class="forecast-card bg-primary rounded">
                <p class="forecast-date" id="forecast-date-1"></p>
                <p class="forecast-temp" id="forecast-temp-1"></p>
                <p class="forecast-humidity" id="forecast-humidity-1"></p>
                <p class="forecast-wind" id="forecast-wind-1"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
                <p class="forecast-date" id="forecast-date-2"></p>
                <p class="forecast-temp" id="forecast-temp-2"></p>
                <p class="forecast-humidity" id="forecast-humidity-2"></p>
                <p class="forecast-wind" id="forecast-wind-2"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
                <p class="forecast-date" id="forecast-date-3"></p>
                <p class="forecast-temp" id="forecast-temp-3"></p>
                <p class="forecast-humidity" id="forecast-humidity-3"></p>
                <p class="forecast-wind" id="forecast-wind-3"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
                <p class="forecast-date" id="forecast-date-4"></p>
                <p class="forecast-temp" id="forecast-temp-4"></p>
                <p class="forecast-humidity" id="forecast-humidity-4"></p>
                <p class="forecast-wind" id="forecast-wind-4"></p>
            </div>
            <div class="forecast-card bg-primary rounded">
                <p class="forecast-date" id="forecast-date-5"></p>
                <p class="forecast-temp" id="forecast-temp-5"></p>
                <p class="forecast-humidity" id="forecast-humidity-5"></p>
                <p class="forecast-wind" id="forecast-wind-5"></p>
            </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      <script src="./assets/js/script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    </main>
    <!-- <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script> -->
  </body>
  <footer class="footer d-flex text-bg-dark justify-content-center">
    <h3>Sun, Shine, or Anything in Between - Have a great Day!</h3>
  </footer>
</html>
