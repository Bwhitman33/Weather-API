<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather-API Dashboard</title>
  </head>

  <body class="app-body">
    <header class="app-header">
      <div class="header-container d-flex text-bg-dark justify-content-center">
        <h1 class="h1 text-decoration-underline">Weather-API Dashboard</h1>
      </div>
    </header>
    <main class="app-main text-bg-secondary">
      <div class=".container-fluid">
        <div class="row page-content">
          <div class="col-sm-4 p-0">
            <div class="input-group">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button type="button" class="btn btn-primary">search</button>
              </div>
            </div>
          </div>
          <div
            id="search-history-container"
            class="row m-0 search-history-container"
          ></div>
        </div>
      </div>
      <div class="col-sm-8 p-0">
        <div id="weather-now" class="row d-block">
          <div class="weather-now-container">
            <h2 id="weather-now-title" class="weather-now-title d-inline"></h2>
          </div>
          <p class="now-temp" id="now-temp"></p>
          <p class="now-hum" id="now-hum"></p>
          <p class="now-wind" id="now-wind"></p>
        </div>
      </div>
    </main>
  </body>
</html>
